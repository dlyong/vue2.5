<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 中的样式绑定(style)</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div  @click="handleDivClick"
              :style="[styleObj,{fontSize:'20px'}]">
            hello world
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                // style 对象绑定
                styleObj:{
                    color:"black"
                },
            },
            methods:{
                handleDivClick:function () {
                    this.styleObj.color =
                        this.styleObj.color ==="black"?"red":"black"
                }
            }
        })
    </script>
</body>

</html>
