<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
    <script>
      var app = new Vue({
            el:"#app",
           data:{
                msg:"hello world"
           }

       })
        setTimeout(function () {
            app.$data.msg = 'bye world'
        },2000)
    </script>
</body>
</html>
