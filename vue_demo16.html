<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 中列表渲染(对象循环)</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <template v-for="(item,key,index) of userInfo">
            {{key}}--{{item}}--{{index}}
        </template>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                userInfo:{
                    name:"zy",
                    age:"29",
                    gender:"male",
                    salary:"secret"
                }
            }
        })
    </script>
</body>

</html>
