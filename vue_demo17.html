<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 中set方法</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(item,key,index) of userInfo">
            {{item}}
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                userInfo:[
                    {
                    name:"zy",
                    age:"29",
                    gender:"male",
                    salary:"secret"
                },
        {
            name:"zy",
                age:"29",
            gender:"male",
            salary:"secret"
        },
        {
            name:"zy",
                age:"29",
            gender:"male",
            salary:"secret"
        }]
            }
        })
    </script>
</body>

</html>
