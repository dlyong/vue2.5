<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>计算属性、方法、侦听器</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!--{{fullName}}-->
       <!-- {{fullName()}}-->
        {{fullName}}
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                firstName : "zhang",
                lastName :"yong",
                fullName : "zhang yong",
                age:28
            },
            // 计算属性(内置缓存)(第一种)
         /*   computed : {
                fullName :function () {
                    return this.firstName+" "+this.lastName
                }
            },*/
            // 第二种
          /*  methods : {
                fullName : function () {
                    return this.firstName+" "+this.lastName
                }
            }*/
            // 第三种利用监听器
            watch:{
                firstName: function () {
                    this.fullName = this.firstName+""+this.lastName
                },
                lastName: function () {
                    this.fullName = this.firstName+""+this.lastName
                }
            }
        })
    </script>
</body>
</html>
